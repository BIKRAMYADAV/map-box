<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet GeoJSON Example</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { /* Specify the size of the map container */
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a div element with id="map" to hold the map -->
    <div id="map"></div>
    
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([20.87778769961249, 85.243823198392974], 10);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load GeoJSON data from a separate file using AJAX
        fetch('./map.geojson')
            .then(response => response.json())
            .then(data => {
                // Create a Leaflet GeoJSON layer and add it to the map
                L.geoJSON(data).addTo(map);
            })
            .catch(error => {
                console.error('Error fetching GeoJSON data:', error);
            });
    </script>
</body>
</html>
